<div class="user-management-container">
  <h2>Gesti√≥n de Usuarios</h2>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

  <h3>Crear Nuevo Usuario</h3>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" />
      <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error-message">
        <div *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="userForm.get('email')?.errors?.['email']">Please enter a valid email.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" />
      <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="error-message">
        <div *ngIf="userForm.get('password')?.errors?.['required']">Password is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <select id="role" formControlName="role">
        <option value="USER">USER</option>
        <option value="ADMIN">ADMIN</option>
      </select>
    </div>
    <button type="submit" [disabled]="userForm.invalid">Crear Usuario</button>
  </form>

  <h3>Lista de Usuarios</h3>
  <div *ngIf="users.length === 0 && !errorMessage">
    <p>No hay usuarios registrados.</p>
  </div>
  <div *ngIf="users.length > 0" class="user-list">
    <ul>
      <li *ngFor="let user of users">
        {{ user.email }} ({{ user.role }})
      </li>
    </ul>
  </div>
</div>
